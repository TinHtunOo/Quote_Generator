<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    

    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">


        <!-- Quote -->
        <div class="quote-container">
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote-text">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
        </div>


        <!-- Author -->
        <div class="quote-author">
            <span id="author">Nelson Mandela</span>
        </div>
        

        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!" >
                <i class="fa-brands fa-twitter"></i>
            </button>

            <button class="new-quote" id="new-quote">
                New Quote
            </button>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
